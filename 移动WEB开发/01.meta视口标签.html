<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 
        视口宽度和设备宽度一致 width=device-width
        视口默认缩放比例为1.0 initial-scale=1.0
        不允许用户缩放 user-scalable=no 或者 user-scalable=0
        最大视口 maximum-scale=1.0
        最小视口 minimum-scale=1.0
     -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
</head>

<body>
    hello

</body>

</html>
