    <title>Document</title>
    <style>
        /* 
            固定定位：
            1.以浏览器的可视窗口为参照点移动元素(如果top值超出了浏览器的刚刚打开的可视窗口，该固定定位的元素将不会被显示出来 因为不随着浏览器滚动条而滚动)
            2.根父元素没有任何关系
            3.不随滚动条滚动
            4.固定定位不占有原先的位置(脱标的)
        */
        .dj {
            position: fixed;
            top: 100px;
            right: 50px;
        }
    </style>
</head>
