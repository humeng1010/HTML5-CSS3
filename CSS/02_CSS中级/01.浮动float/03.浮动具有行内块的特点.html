<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        span,
        div {
            float: left;
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        p {
            float: right;
            height: 200px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <span>1</span>
    <span>2</span>
    <div>3</div>
    <p contenteditable>p</p>
</body>

</html>
