<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 80px;
            background-color: pink;
            margin: 100px auto;
            /* 先强制一行内显示文本 */
            white-space: nowrap;
            /* 超出的部分隐藏 */
            overflow: hidden;
            /* 文字用省略号代替超出的部分 el·lip·sis -- 省略号*/
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>此处省略一万字一万字一万字</div>

</body>

</html>
