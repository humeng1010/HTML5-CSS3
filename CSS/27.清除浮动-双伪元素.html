<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 双伪元素：代码简洁 */
        .clearfix:before,
        .clearfix:after {
            content: "";
            display: table;
        }

        .clearfix:after {
            clear: both;
        }

        .box {
            /* 清除子元素的浮动带来的父元素的高度的问题 */
            /* overflow: hidden; */
            width: 800px;
            margin: 0 auto;
            border: 1px solid red;
        }

        .one,
        .two {
            float: left;
            width: 380px;
            height: 380px;
            background-color: pink;
            margin-left: 10px;
        }

        .clear {
            /* 清除浮动 */
            clear: both;
        }

        .footer {
            height: 400px;
            background-color: rgba(0, 0, 0, .5);
        }
    </style>
</head>

<body>
    <div class="box clearfix">
        <div class="one">1</div>
        <div class="two">2</div>
    </div>
    <div class="footer"></div>

</body>

</html>
