<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 14px;
        }

        div {
            font-size: 12px;
            /* rem的单位是相对于html根元素的文字大小来说的 */
            width: 15rem;
            height: 15rem;
            background-color: pink;
        }

        div p {
            /* 140px */
            width: 10rem;
            height: 10rem;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>

</body>

</html>
