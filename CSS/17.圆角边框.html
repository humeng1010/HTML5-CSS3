<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 150px;
            background-color: pink;
            /* 圆角 相当于在矩形四个角添加一个半径为10px的圆然后相切 */
            border-radius: 10px;
        }

        .radius {
            width: 200px;
            height: 200px;
            /* border-radius: 100px; */
            /* 宽高的一半 */
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div></div>
    <div class="radius"></div>
</body>

</html>
