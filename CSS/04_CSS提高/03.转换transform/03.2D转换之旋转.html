<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: pink;
            text-align: center;
            line-height: 200px;
            border-radius: 50%;
            transition: all 0.5s;
        }

        div:hover {
            /* 正数顺时针 */
            /* 旋转单位: deg */
            transform: rotate(45deg);

        }
    </style>
</head>

<body>
    <div>hello</div>

</body>

</html>
