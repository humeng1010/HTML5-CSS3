<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: inline-block;
            width: 200px;
            height: 100px;
            background-color: pink;
            /* transition:变化的属性(all全部) 花费的时间 运动曲线 何时开始 */
            /* 谁做过渡给谁加 */
            transition: all 0.5s;
        }

        div:hover {
            width: 400px;
            height: 200px;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div></div>123

</body>

</html>
