<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 伪元素修改提示信息 */
        input::placeholder {
            color: pink;
        }
    </style>
</head>

<body>
    <!-- 
        required:必须要的(在form表单域中)
        placeholder:提示文字
        autofocus:自动获取焦点
        autocomplete:值on:显示之前搜索(默认) off:关闭之前搜索(推荐)---必须要有name属性
        multiple:选择多个文件

     -->
    <form action="">
        <input type="search" name="search" autocomplete="off" required placeholder="请输入" autofocus>
        <input type="file" name="" id="" multiple>
        <input type="submit" value="ok">
    </form>

</body>

</html>
